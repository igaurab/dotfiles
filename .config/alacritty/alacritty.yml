background_opacity: 0.93
window:
  padding:
    x: 10
    y: 10
  

font:
  size: 15
  normal:
    family: "MesloLGM Nerd Font Mono"
    style: Regular

  bold:
    family: " MesloLGM Nerd Font Mono"
    style: Regular

  italic:
    family: " MesloLGM Nerd Font Mono"
    style: Italic

  bold_italic:
    family: " MesloLGM Nerd Font Mono"
    style: Regular Italic


    # Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '#262831'
    foreground: '0xc4c7d1'

  # Normal colors
  normal:
    black:   '0x666666'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x80cbc4'
    magenta: '0xff2f90'
    cyan:    '0xaeddff'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0xa1a1a1'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x7dc6bf'
    magenta: '0x6c71c4'
    cyan:    '0x35434d'
    white:   '0xffffff'


  cursor:
    text: "#1d2021"
    cursor: '#568af2'

  indexed_colors:
    - { index: 16, color: "#fe8019" }
    - { index: 17, color: "#d65d0e" }
    - { index: 18, color: "#3c3836" }
    - { index: 19, color: "#504945" }
    - { index: 20, color: "#bdae93" }
    - { index: 21, color: "#ebdbb2" }

cursor:
  style: Beam

key_bindings:
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Add, mods: Control, action: IncreaseFontSize }
  - { key: Subtract, mods: Control, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
