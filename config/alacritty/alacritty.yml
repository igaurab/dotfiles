background_opacity: 0.99
window:
  padding:
    x: 10
    y: 10

font:
  size: 16

  normal:
    family: SauceCodePro NF

colors:
  bright:
    black: '#5c5855'
    blue: '#807d7c'
    cyan: '#cdab53'
    green: '#3a3432'
    magenta: '#d6d5d4'
    red: '#e8bbd0'
    white: '#f7f7f7'
    yellow: '#4a4543'
  normal:
    black: '#090300'
    blue: '#01a0e4'
    cyan: '#b5e4f4'
    green: '#01a252'
    magenta: '#a16a94'
    red: '#db2d20'
    white: '#a5a2a2'
    yellow: '#fded02'
  primary:
    background: '#090300'
    foreground: '#a5a2a2'
  selection:
    background: '#4a4543'
    text: '#a5a2a2'

  cursor:
    text: "#1d2021"
    cursor: '#db2d20'

  indexed_colors:
    - { index: 16, color: "#fe8019" }
    - { index: 17, color: "#d65d0e" }
    - { index: 18, color: "#3c3836" }
    - { index: 19, color: "#504945" }
    - { index: 20, color: "#bdae93" }
    - { index: 21, color: "#ebdbb2" }
